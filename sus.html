<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suspended - PupChat</title>

    <!-- External CSS Libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8d7da;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .suspension-container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .suspension-container h2 {
            color: #721c24;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .suspension-container p {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }

        .alert-icon {
            font-size: 50px;
            color: #dc3545;
            margin-bottom: 15px;
        }

        .btn-appeal {
            display: inline-block;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .btn-appeal:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="suspension-container animate__animated animate__fadeInDown">
        <i class="fas fa-ban alert-icon"></i>
        <h2>Account Suspended</h2>
        <p>You are seeing this page because your account has been suspended.</p>
        
        <!-- Display Suspension Reason if available -->
        <p><strong>Reason:</strong> <span id="suspension_reason">Loading...</span></p>
        <p><strong>Suspended Since:</strong> <span id="suspended_at">Loading...</span></p>

        <a href="set/support.php" class="btn-appeal">Appeal Suspension</a>
    </div>

    <script>
        // Fetch suspension details from session (simulating PHP session values)
        document.getElementById("suspension_reason").innerText = sessionStorage.getItem("suspended_reason") || "Violation of community guidelines";
        document.getElementById("suspended_at").innerText = sessionStorage.getItem("suspended_at") || "Unknown date";
    </script>
</body>
</html>
